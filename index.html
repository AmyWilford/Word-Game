<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Word Game</title>
</head>
<body>
    <!-- Broswer Main Area -->
    <main>
      <!-- homepage section -->
      <section class="home-page">
        <div class="jumbotron text-center bg-white m-5">
          <h1 clas="display-4">Word Game</h1>
          <p class="lead mt-5">The game about words Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
          <p class="lead">
            <button class="btn btn-warning btn-lg w-25 mt-3" role ="button">play</button>
          </p>
        </div>
        <div class="row text-right justify-content-end p-3">
          <button id="wordbank-button" class="btn btn-warning button-footer col-2 m-4" role ="button">wordbank</button>
        </div>
     </section>

     <!-- Game Play Section -->
     <section id="play-game">
      <div id="hint-area" class="p-4">
        <h3>hint:</h3>
      </div>
      <div id="word-guess" class="d-flex flex-direction-column m-3 justify-content-center">
          <input type="text" class="form-control w-25" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="word-blanks"></div>  
      <div class="text-right">
          <button class="btn btn-warning btn-lg m-5" role ="button">request clue</button>
      </div>
    </section>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
