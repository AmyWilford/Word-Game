<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,300&family=Rokkitt:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Word Game</title>
</head>
<body>
    <!-- Broswer Main Area -->
    <main>
      <!-- homepage section -->
      <section id="home-page" class="home-page vertical-center">
        <div class="jumbotron text-center bg-white w-100 justify-content-center">
          <h1 class="custom-title">wordplay</h1>
          <p class="lead mt-5">The game that tests your knowledge behind the word</p>
          <p class="lead">
            <button class="standard-button" role="button" id="start-btn">play</button>
          </p>
        </div>
        <div class="button-footer d-flex w-100 justify-content-end">
          <button class="standard-button" role="button" id="wb-btn">wordbank</button>
        </div>
     </section>

     <!-- Game Play Section -->
     <section id="play-game">
      <div id="hint-area" class="m-3">
        <div class="hint-item">I am a hint</div>
        <div class="hint-item">I am a hint</div>
        <div class="hint-item">I am a hint</div>
        <div class="hint-item">I am a hint</div>
      </div>
      <div class="row justify-content-center">
        <div id="letterblanks">_ _ _ _ _ _ _ _ _</div>
      </div>
      <!-- <div class="row w-100"> -->
      <div id="word-guess" class="row d-flex w-100">
        <div class="col-12 col-md-7 d-flex flex-column justify-content-end">
          <div class="d-flex justify-content-center">              
            <form id="submitform" class="mr-3">
              <input id="letter-input" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </form>
          </div>
          <div class="d-flex justify-content-center">
            <button id="showletter" class="standard-button" role="button">request hint</button>
            <button class="standard-button" role ="button">new word</button>
          </div>
        </div>
        <div class="col-12 col-md-5 d-flex align-items-end">
          <!-- letter bank -->
          <div id="letterbank" class="w-100 p-2">
            <div></div>
          </div>
        </div>
      </div>
      <!-- </div> -->
      
      
      
    </section>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
