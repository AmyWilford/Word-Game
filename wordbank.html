<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="m-5">
            <h2 >Word Bank</h2>
            <div id="word-bank" class="mt-5 d-flex flex-wrap">
                <!-- Wordbank word buttons appended here -->
                <!-- modal to show details -->
            </div>
            <div class="button-footer row pb-4 col-12">
               <div id="stats" class="col-12 col-sm-8 mr-4 bg-dark text-white">statsbar</div> 
               <button id="home-button" class="btn btn-warning col-12 col-sm-2" type="button">home</button>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="wordModal" tabindex="-1" role="dialog" aria-labelledby="selected word details" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title"><!-- Push Word Here--></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- Push word content here -->
            <div class="modal-body">
              <p id="word-definition">Defintion:</p>
              <p id="word-synonym">Synonym:</p>
              <p id="word-antonym">Antonym:</p>
              <p id="word-phrase">Phrase:</p>
              <button type="button" class="btn btn-danger" id="delete-word">Delete Word</button>
            </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/wordbank.js"></script>
</body>
</html>
